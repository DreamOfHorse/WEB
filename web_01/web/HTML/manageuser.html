<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <script src="../JS/manageuser.js"></script>
    <link rel="stylesheet" href="../CSS/manageuser.css">
</head>
<body>
<div id="people">
    <div id="show">
<div id="changeuser">
    <table>
        <tr><td>需要修改的用户名</td><td><select id="username"></select></td></tr>
        <tr><td>用户名</td><td><input id="nusername" type="text"></td></tr>
        <tr><td>姓名</td><td><input id="nname" type="text"></td></tr>
        <tr><td>密码</td><td><input id="npasswordone" type="password"></td></tr>
        <tr><td>密码</td><td><input id="npasswordtwo" type="password"></td></tr>
        <tr><td colspan="2" align="center"><button id="submit">确认修改</button></td></tr>
    </table>
</div>
<div id="adduser">
    <table>
        <tr><td>管理的栏目</td><td><select id="usercolumn"></select></td></tr>
        <tr><td>用户名</td><td><input id="addusername" type="text"></td></tr>
        <tr><td>姓名</td><td><input id="addname" type="text"></td></tr>
        <tr><td>密码</td><td><input id="addpasswordone" type="password"></td></tr>
        <tr><td>确认密码</td><td><input id="addpasswordtwo" type="password"></td></tr>
        <tr><td colspan="2" align="center"><button id="addsubmit">确认增加</button></td></tr>
    </table>
</div>
<div id="deluser">
    用户名
    <select id="delusername">
    </select>
    <br>
    <button id="delsubmit">确认删除</button>
</div>
</div>
</div>
</body>
</html>
